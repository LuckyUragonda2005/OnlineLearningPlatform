<div class="assignment-container">
  <h2>Add New Assignment</h2>

  <form (ngSubmit)="submitAssignment()" #assignmentForm="ngForm">
    <div class="form-group">
      <label for="course">Course</label>
      <select id="course" required [(ngModel)]="assignment.course" name="course">
        <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">Assignment Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="assignment.title"
        name="title"
        placeholder="Enter title"
        required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="assignment.description"
        name="description"
        rows="4"
        placeholder="Write instructions..."
        required>
      </textarea>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input
        type="date"
        id="dueDate"
        [(ngModel)]="assignment.dueDate"
        name="dueDate"
        required />
    </div>

    <div class="form-group">
      <label for="file">Attach File (Optional)</label>
      <input type="file" (change)="onFileSelected($event)" />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!assignmentForm.form.valid">Add Assignment</button>
      <button type="button" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
